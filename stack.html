<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with Javascript</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;

      function push(newVal) {
        if (currentSize >= max) {
          alert("stack is full, you cannot add " + newVal);
          return;
        }
        data[currentSize] = newVal;
        currentSize += 1;
        console.warn(data); 
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
          console.warn(data);
        } else {
          console.warn("stack is empty");
        }
      }

      push(20);
      push(40);
      push(30);
      push(50);
      push(90);
      push(100); // Should trigger "stack is full"

      pop(); // Removes 90
      pop(); // Removes 50
      pop(); // Removes 30
      pop(); // Removes 40
      pop(); // Removes 20
      pop(); // Should trigger "stack is empty"
    </script>
  </head>
  <body></body>
</html>
