<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with Javascript</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;

      function push() {
        let newVal = document.getElementById("newEl").value;
        if (currentSize >= max) {
          alert("stack is full, you cannot add " + newVal);
          return;
        } else {
          data[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("newEl").value = "";
        }

        console.warn(data);
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
          console.warn(data);
        } else {
          console.warn("stack is empty");
        }
      }

      function displayEl() {
        for (let i = 0; i < currentSize; i++) {
          console.warn("el no", i, "and value is", data[i]);
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="newEl" placeholder="Enter Element" />
    <button onclick="push()">Add Element</button>
    <button onclick="pop()">Remove Element</button>
    <button onclick="displayEl()">Display Element</button>
  </body>
</html>
