<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Reverse Array</title>
    <script>
      let data = [3, 4, 5, 33, 55, 66, 7, 8,100,200];
      let temp;
      function customReverse(data, start, end) {
        if (start <= end) {
          temp = data[start];
          data[start] = data[end];
          data[end] = temp;
          customReverse(data, start + 1, end - 1);
        }

        console.warn(data);
      }

      customReverse(data,0,data.length-1);
    </script>
  </head>
  <body></body>
</html>
