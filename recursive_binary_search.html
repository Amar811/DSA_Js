<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recusive Binary search with Javascript</title>
    <script>
        let data=[10,20,30,40,50,60,70];
        let start=0;
        let end=data.length-1;
        let position=undefined;
        let find=70;

        function recuriveBinary(item,start,end){
          let mid = Math.floor((start+end)/2);
          if(item[mid]==find){
            position=mid;
            return true;
          }
          else if(item[mid] < find){
              recuriveBinary(item,mid+1,end)
          }
          else{
            recuriveBinary(item,start,mid-1)
          }

        }

        recuriveBinary(data,start,end)
        console.warn(position)
    </script>
</head>

</html>
