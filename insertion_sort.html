<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion sort with Javascript</title>
    <script>
      let data = [12, 11, 13, 5, 6];

      function insertionSort(item) {
        let i, current, j;
        for (i = 1; i < item.length; i++) {
          current = item[i];
          j=i-1;
          while (j >= 0 && item[j] > current) {
            item[j+1]=item[j];
            j--;
          }
          item[j + 1] = current;
        }
      }
      insertionSort(data);
      console.warn(data);
    </script>
  </head>
  <body></body>
</html>
