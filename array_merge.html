<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array merge two element</title>
    <script>
        let data=[10,120,30,40];
        let data2=[50,150,70,80,90,100,110];
        let data3=[];

        for(let i=0; i<data.length;i++){
            data3[i]=data[i];
        }

        for (let i=0;i<data2.length;i++){
            data3[data.length+i]=data2[i]
        }
        console.warn(data3)
    </script>
</head>
<body>
    
</body>
</html>
