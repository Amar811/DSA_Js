<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge WhileLoop</title>
    <script>
        let data1=[1,3,5,6,7,8,12];
        let data2=[2,4,9,10,11];
        let data3=[];
        let d1=0;
        let d2=0;
        let d3=0;

        while (d1<data1.length && d2<data2.length) {
            if(data1[d1]<data2[d2]){
                data3[d3]=data1[d1]
                d1++;
            }
            else{
                data3[d3]=data2[d2]
                d2++;
            }
            d3++;

        }
        while(d1<data1.length){
            data3[d3]=data1[d1];
            d1++;
            d3++;
        }
        console.warn(data3);


    </script>
</head>
<body>
    
</body>
</html>
