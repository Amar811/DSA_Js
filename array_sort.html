      let data = [15, 30, 4, 81, 1, 0];
      function sort() {
        debugger; 
        for (let i = 0; i < data.length; i++) {
          for (let j = 0; j < data.length; j++) {
            if (data[j] > data[j + 1]) {
              let temp = data[j];
              data[j] = data[j + 1];
              data[j + 1] = temp;
            }
          }
        }
         return data;
      }

      console.warn(sort(data));
