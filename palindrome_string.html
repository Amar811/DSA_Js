<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check string is palindrome or not</title>
    <script>
       
       let data="A man, a plan, a canal: Panama";
       data=data.toLowerCase().replace(/[^a-z0-9]/g, '');
        function palindrome(item){  
        let start=0;
        let end=item.length-1;
        let result=true;
          while(end > start){
             if(item[start]!==item[end]){
              result=false;
             }
            start++;
            end--;
          }
          return result

        }

        console.warn(palindrome(data));
    </script>
</head>
