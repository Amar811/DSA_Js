<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let data = [10, 20, 40, 50, 70];
      let newEl = 30;
      let position = 2;

      for (let i = data.length - 1; i >= 0; i--) {
        // console.warn(data[i]);
        if (i >= position) {
          data[i + 1] = data[i];
        }
        if (i == position) {
          data[i] = newEl;
        }
      }
    //   console.warn(data);

      function newElement(){
         let data = [10, 20, 40, 50, 70];
         let newEl = document.getElementById("element").value;
         newEl=parseInt(newEl);
         let position = document.getElementById("position").value;
      for (let i = data.length - 1; i >= 0; i--) {
        // console.warn(data[i]);
        if (i >= position) {
          data[i + 1] = data[i];
        }
        if (i == position) {
          data[i] = newEl;
        }
      }
       console.warn(data);
      }

     
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter a position" id="position"/>
    <input type="text" placeholder="Enter a Element" id="element"/>

    <button onclick="newElement()">Insert</button>
  </body>
</html>
